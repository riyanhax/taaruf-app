<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="!returned" padding >
		<ion-spinner name="crescent" class="midscreen-spinner"></ion-spinner> 
</ion-content>

<ion-content>
	<section>
		<div class="section-inner">
			<h2>
				Calon Ta'aruf
			</h2>
			<div class="section-body">
				<p *ngIf="profiles?.length < 1 && returned == true;" class="empty-message">Anda belum memiliki calon taaruf </p>
				<ion-list class="user-list">
					<ion-item *ngFor="let profile of profiles; let i=index ">
						<ion-avatar item-start width-30>
							<img *ngIf="profile.gender == 'P' " src="assets/imgs/akhwat.png" width="30">
							<img *ngIf="profile.gender == 'L' " src="assets/imgs/ikhwan.png" width="30">
						</ion-avatar>
						<h6>{{profile.data.nama_asli.status_hidden == 'true' ? profile.data.nama_samaran.data_varchar : profile.data.nama_asli.data_varchar}}</h6>
						<div item-end color="primary">
							{{profile?.rating  | number: '1.0-0' }}%
						</div>
						<button class="btn-cta btnicon btnicon-heart" item-end></button>
						<button class="btn-cta circle" item-end (click)="profileDetail(profile)">
							<ion-icon name="more"></ion-icon>
						</button>
					</ion-item>
					
				</ion-list>
			</div>
		</div>
	</section>
</ion-content>
