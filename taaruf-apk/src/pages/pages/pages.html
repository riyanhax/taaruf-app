<ion-header>

	
<ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content *ngIf="about == false" >
		<ion-spinner name="crescent" class="midscreen-spinner"></ion-spinner> 
</ion-content>

<ion-content padding >
	<section class="with-padding" *ngIf="about">
		<h2>Tentang Kami</h2>

		<div class="section-body">
			<div class="description">
				<p [innerHTML]="about.content"></p>
			</div>
		</div>
	</section>
</ion-content>
