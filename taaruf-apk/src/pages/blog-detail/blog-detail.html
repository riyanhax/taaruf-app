<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
    <ion-buttons end *ngIf="blog" >


      <button ion-button *ngIf="blog.bookmarked != null " (click)="removeBookmark()">
        <ion-icon name="ios-heart"></ion-icon>
      </button>

    	<button ion-button *ngIf="blog.bookmarked == null " (click)="addBookmark()" >
    		<ion-icon name="ios-heart-outline"></ion-icon>
    	</button>

    	<!--<button ion-button>
    		<ion-icon name="share"></ion-icon>
    	</button> -->
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="blog">
	<div class="blog-detail"  >
		<figure>
			<img src="{{url}}{{blog.picture}}">
		</figure>

		<div class="blog-detail-body">
			<h2>{{blog.title}}</h2>
			<div class="detail-body-description">
				<p [innerHTML]="blog.content"></p>
			</div>
		</div>
	</div>
</ion-content>
