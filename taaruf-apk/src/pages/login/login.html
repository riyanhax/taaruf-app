<ion-content class="primary">
	<div fat text-center>
		<div class="logo">
			<img src="assets/imgs/logo.png">
		</div>
		<p>Silakan masuk dengan no. HP atau Email Anda yang terdaftar.</p>

		
		<ion-list class="custom-list">
			<ion-item>
				<ion-icon name="mail" item-left></ion-icon>
				<ion-label floating>HP atau Email</ion-label>
				<ion-input type="text" [(ngModel)]="email"></ion-input>
			</ion-item>
		</ion-list>

		<div class="cta">
			<button ion-button color="secondary" block round (click)="login()">
				Masuk
			</button>
		</div>
		
		<div class="link">
			Tidak bisa masuk? <a>Hubungi Kami</a>
		</div>
	</div>
</ion-content>

<ion-footer>
	<button ion-button small color="white" (click)="register()">
		Belum punya akun? Daftar
	</button>
</ion-footer>
