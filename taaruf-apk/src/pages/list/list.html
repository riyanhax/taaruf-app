<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="!returned" >
		<ion-spinner name="crescent" class="midscreen-spinner"></ion-spinner> 
</ion-content>

<ion-content>
	<section  *ngIf="returned">
		<div class="section-inner">
			<h2>Semua
				<button ion-button color="primary" (click)="sort()" small icon-right>
					Sorting
					<ion-icon name="arrow-dropdown"></ion-icon>
				</button>
			</h2>
			<div class="section-body">
				 <p *ngIf="calons?.length < 1 " class="empty-message">Calon tidak dapat ditemukan</p>
				<ion-list class="user-list">

					<ion-item *ngFor="let calon of calons;let i=index ">
						<ion-avatar item-start width-30>
							<img *ngIf="calon.gender == 'P' " src="assets/imgs/akhwat.png" width="30">
							<img *ngIf="calon.gender == 'L' " src="assets/imgs/ikhwan.png" width="30">
						</ion-avatar>
						<h6>{{calon?.profiledata_data.nama_asli.hiddenstatus_data?.status_hidden == 'true' ? calon?.profiledata_data.nama_samaran.data_varchar : calon?.profiledata_data.nama_asli.data_varchar}}</h6>
						<div item-end color="primary">
							{{calon?.rating | number: '1.0-0' }}%
						</div>
						<button class="btn-cta btnicon btnicon-heart" item-end></button>
						<button class="btn-cta circle" item-end (click)="detail(calon)">
							<ion-icon name="more"></ion-icon>
						</button>
					</ion-item>

				</ion-list>

			</div>
		</div>
	</section>


	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   		<ion-infinite-scroll-content></ion-infinite-scroll-content>
 	</ion-infinite-scroll>


</ion-content>
