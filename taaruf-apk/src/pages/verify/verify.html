<ion-content class="primary">
	<div fat text-center>
		<div class="logo">
			<img src="assets/imgs/logo.png">
		</div>
		<p>Masukkan kode verifikasi yang kami SMS ke no. HP yang terdaftar di bawah ini.</p>

		<p *ngIf="otpData" class="phone">+{{otpData.no_hp}}</p>

		<div class="instruction">
			Masukkan Kode
		</div>
		<div class="number">
			<input [(ngModel)]="code1" type="number" max="1" min="1">
			<input  [(ngModel)]="code2" type="number" max="1" min="1">
			<input [(ngModel)]="code3" type="number" max="1" min="1">
			<input [(ngModel)]="code4" type="number" max="1" min="1">
		</div>
		<div class="cta">
			<button ion-button color="secondary" block round (click)="verify()">
				Kirim
			</button>
		</div>
		<button *ngIf="boolresend == true" ion-button small color="primary" (click)="resend()">
			Kirim ulang kode
		</button>
		<div *ngIf="boolresend == false" class="link">
			Kirim ulang kode dalam <div id="time">00:00</div>
		</div>
	</div>
</ion-content>

<ion-footer>
	<button ion-button small color="white" (click)="register()">
		Belum punya akun? Daftar
	</button>
</ion-footer>
